<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek - Agregar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container d-flex-jc-c">
        <a href="./index.html"
          ><img src="img/Logo.svg" alt="Logo" class="logo"
        /></a>
        <input
          class="buscarEstilo"
          type="search"
          placeholder="¿Que deseas buscar?"
        />
        <a class="login" href="./editproductos.html">
          <button class="button">Menu Administrador</button>
        </a>
        <div class="search">
          <a href="#">
            <i class="bx bx-search-alt-2" style="color: black"></i>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="agregar">
        <div class="agregar__container container">
          <h1 class="agregar__form-title">Agregar nuevo producto</h1>
          <form class="agregar__form" action="" data-form>
            <label class="agregar__form-label" for="product-name">
              <p class="agregar__form-field">Nombre del producto:</p>
              <input
                class="agregar__form-input"
                type="text"
                id="product-name"
                name="product-name"
                autocomplete="off"
                required
                data-nombre
              />
            </label>
            <label class="agregar__form-label" for="category">
              <p class="agregar__form-field">Categoría:</p>
              <input
                class="agregar__form-input"
                type="text"
                id="category"
                name="category"
                autocomplete="off"
                required
                data-categoria
              />
            </label>
            <label class="agregar__form-label" for="img">
              <p class="agregar__form-field">URL de la imágen:</p>
              <input
                class="agregar__form-input"
                type="text"
                id="img"
                name="url"
                required
                data-url
              />
            </label>
            <label class="agregar__form-label" for="price">
              <p class="agregar__form-field">Precio del producto:</p>
              <div class="agregar__price-box">
                <span>$</span>
                <input
                  class="agregar__form-input"
                  type="number"
                  id="price"
                  name="price"
                  autocomplete="off"
                  required
                  data-precio
                />
              </div>
            </label>
            <label class="agregar__form-label" for="description">
              <p class="agregar__form-field">Descripción del producto:</p>
              <textarea
                class="agregar__form-input"
                type="text"
                id="description"
                name="description"
                rows="5"
                autocomplete="off"
                required
                data-descripcion
              ></textarea>
            </label>
            <button
              class="buttonb agregar__form-submit"
              type="submit"
              id="submit"
            >
              Agregar producto
              <!-- <a href="./productos.html">Agregar producto</a> -->
            </button>
          </form>
        </div>
      </section>
      <section class="contact">
        <div class="contact__c container">
          <div class="contact__logo">
            <a href="./index.html">
              <img class="logo" src="img/Logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="contact__contacto">
            <ul role="list" class="contact__contacto-lista">
              <li class="lista"><a href="#">Quienes Somos</a></li>
              <li class="lista"><a href="#">Politica de Privacidad</a></li>
              <li class="lista"><a href="#">Programa de Fidelidad</a></li>
              <li class="lista"><a href="#">Nuestras Tiendas</a></li>
              <li class="lista"><a href="#">Quiero ser Franquiciado</a></li>
              <li class="lista"><a href="#">Anuncie Aqui</a></li>
            </ul>
          </div>
          <div class="contact__formulario">
            <h2 class="contact__formulario-titulo">Hable con Nosotros</h2>
            <form class="contact__form" action="">
              <label class="contact__form-label" for="name">
                <p class="contact__form-field">Nombre:</p>
                <input
                  class="contact__form-input"
                  type="text"
                  id="name"
                  name="name"
                  autocomplete="off"
                  required
                />
              </label>
              <label class="contact__form-label" for="message">
                <p class="contact__form-field">Mensaje:</p>
                <textarea
                  class="contact__form-input"
                  type="text"
                  id="message"
                  name="message"
                  rows="5"
                  autocomplete="off"
                  required
                ></textarea>
              </label>
            </form>
            <button class="contact__btn buttonb" type="submit" id="submit">
              Enviar mensaje
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#">Desarrollado por JERS - 2022</a>
    </footer>

      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app/icono.buscar.js"></script>
    <script src="./app/botonBuscar.js"></script>
    <script type="module" src="./controllers/add.controller.js"></script>
  </body>
</html>
