<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container d-flex-jc-c">
        <a href="./index.html"
          ><img src="img/Logo.svg" alt="Logo" class="logo"
        /></a>
        <input class="buscar" type="search" placeholder="Â¿Que deseas buscar?" />
        <a class="login" href="./productos.html">
          <button class="button">Volver</button>
        </a>
        <div class="search">
          <a href="#">
            <i class="bx bx-search-alt-2" style="color: black"></i>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="color">
        <div class="detalle container">
          <img
            class="detalle__img"
            src="./img/prod-consolas1.png"
            alt="Consola"
          />

          <div class="detalle__detalle">
            <p class="detalle__categoria">Categoria: ${categoria}</p>
            <h2 class="detalle__nombre">${nombre}</h2>
            <p class="detalle__precio">${precio}</p>
            <p class="detalle__titulo">Descripcion del Producto:</p>
            <p class="detalle__descripcion">${descripcion}</p>
          </div>
        </div>
      </section>
      <section class="contact">
        <div class="contact__c container">
          <div class="contact__logo">
            <a href="#">
              <img class="logo" src="img/Logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="contact__contacto">
            <ul role="list" class="contact__contacto-lista">
              <li class="lista"><a href="#">Quienes Somos</a></li>
              <li class="lista"><a href="#">Politica de Privacidad</a></li>
              <li class="lista"><a href="#">Programa de Fidelidad</a></li>
              <li class="lista"><a href="#">Nuestras Tiendas</a></li>
              <li class="lista"><a href="#">Quiero ser Franquiciado</a></li>
              <li class="lista"><a href="#">Anuncie Aqui</a></li>
            </ul>
          </div>
          <div class="contact__formulario">
            <h2 class="contact__formulario-titulo">Hable con Nosotros</h2>
            <form class="contact__form" action="">
              <label class="contact__form-label" for="name">
                <p class="contact__form-field">Nombre:</p>
                <input
                  class="contact__form-input"
                  type="text"
                  id="name"
                  name="name"
                  autocomplete="off"
                  required
                />
              </label>
              <label class="contact__form-label" for="message">
                <p class="contact__form-field">Mensaje:</p>
                <textarea
                  class="contact__form-input"
                  type="text"
                  id="message"
                  name="message"
                  rows="5"
                  autocomplete="off"
                  required
                ></textarea>
              </label>
            </form>
            <button class="contact__btn buttonb" type="submit" id="submit">
              Enviar mensaje
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#">Desarrollado por JERS - 2022</a>
    </footer>
    <script src="./app/botonBuscar.js"></script>
    <script type="module" src="./controllers/producto.js"></script>
  </body>
</html>
